title: Sarah Epstein
description: I am currently a junior at Lehigh University, where I am majoring in journalism and minoring in health, medicine & society. I am an associate photography editor for Lehigh’s Brown & White newspaper and am also a member of the writing staff of the Brown & White. Additionally, I am the Vice President of Public Relations for my sorority, Kappa Delta, and serve on the staff of the Epitome, Lehigh’s Yearbook. On this site, you will find a collection of projects I have completed as a part of my visual communications class at Lehigh University. To view more of my work, check out my website or Instagram by clicking the links below.

